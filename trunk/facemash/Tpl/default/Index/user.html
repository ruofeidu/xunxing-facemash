<body id="page1">
	<div id="main">
	<div id="header">
	<div style="width: 800px;margin: 0 auto;text-align: center;">
		<h2><b style="color:white;">寻星 Alpha</b></h2>
		<h4><b style="color:grey;">学校:{$school} </b> </h4>
		<h3><b style="color:red;">给心中的美丽下一个定义！</b><h3>
		<input onclick="window.location.reload();" type="button" value="弃权票" name="Button1"/>
		<!-- JiaThis Button BEGIN -->
		<script type="text/javascript">var jiathis_config = {data_track_clickback:true};</script>
		<script type="text/javascript" src="http://v2.jiathis.com/code/jiathis_r.js?type=left&amp;move=0&amp;btn=l2.gif&amp;uid=1529729" charset="utf-8"></script>
		<!-- JiaThis Button END -->
		<!--<p><a href="{:U("Index/rank")}?school={$school}"><font color=orange>弃权，换下一组！</font></a></p>-->
			<div style="height:400px;">
				<form action="{:U("Index/choose")}" method="post">
				<input type="hidden" value="{$school}" name="school"/>
				<div style="width:50%;float:left;">
					<p><input type="submit" value="I Love This!" name="left"/></p>
					<p><img src="{$user1.mainurl}"/></p>
					<!--<p><b>SID:</b> {$user1.sid}</p>-->
					<p style="color:white;"><b>生日:</b> {$user1.birthday}</p>
					<input type="hidden" value="{$user1.sid}" name="leftid"/>
				</div>
				<div style="width:50%;float:left;">
					<p><input type="submit" value="I Love This!" name="right"/></p>
					<p><img src="{$user2.mainurl}"/></p>
					<!--<p><b>SID:</b> {$user2.sid}</p>-->
					<p style="color:white;"><b>生日:</b> {$user2.birthday}</p>
					<input type="hidden" value="{$user2.sid}" name="rightid"/>
				</div>
				</form>
			</div>
		
	</div>
	</div>
	
	<div id="content" align="center">
	<p><a href="{:U("Index/rank")}?school={$school}"><font color=yellow>猛击实时TOP10</font></a></p>
