<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
	<title>Facemash-test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">body { background-color:#acdae5; background-image:url(http://static.fanfou.com/img/bg/0.png); background-repeat:no-repeat; background-attachment:fixed; background-position:top left; color:#222222;}#sidebar { background-color:#e2f2da; border-left:1px solid #b2d1a3;}#sidebar .sect { border-top-color:#b2d1a3;}#sidebar .stabs { border-bottom-color:#b2d1a3;}#sidebar .stabs li.current a { color:#222222;}#user_stats li { border-left-color:#b2d1a3;}#user_stats .count { color:#222222;}#user_stats a:hover .count { color:#0066cc;}#goodapp span { color:#222222;}</style>	
</head>
<body>
	<div style="width: 800px;margin: 0 auto;text-align: center;">
		<h1>Facemash-test Beta PK!</h1>
		<p><b style="color:red;">Choose the More Beautiful One!</b></p>
		<p><b>School:</b> {$school}</p>
		<p><a href="{:U("Index/rank")}?school={$school}">Go To The TOP Rank Board!</a></p>
			<div style="height:400px;">
				<form action="{:U("Index/choose")}" method="post">
				<input type="hidden" value="{$school}" name="school"/>
				<div style="width:50%;float:left;">
					<p><img src="{$user1.mainurl}"/></p>
					<!--<p><b>SID:</b> {$user1.sid}</p>-->
					<p><b>Birthday:</b> {$user1.birthday}</p>
					<p><input type="submit" value="I Love This!" name="left"/></p>
					<input type="hidden" value="{$user1.sid}" name="leftid"/>
				</div>
				<div style="width:50%;float:left;">
					<p><img src="{$user2.mainurl}"/></p>
					<!--<p><b>SID:</b> {$user2.sid}</p>-->
					<p><b>Birthday:</b> {$user2.birthday}</p>
					<p><input type="submit" value="I Love This!" name="right"/></p>
					<input type="hidden" value="{$user2.sid}" name="rightid"/>
				</div>
				</form>
			</div>
		<p><a href="{:U("Index/rank")}?school={$school}">Go To The TOP Rank Board!</a></p>
		<p><a href="{:U("Index/index")}">Back to Index</a></p>
	</div>
</body>
